<!DOCTYPE html>
<html>
    <head>
        <title>signup-page</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="login-div">
            <form class="enquiry">
                <div>
                    <h2 class="enquiry-title">Signup-page</h2>
                </div>
                <div>
                    <input class="login-input" type="text" name="nm" placeholder="Enter the Username">
                </div><br/>
                <div>
                    <input class="login-input" type="email" name="em" placeholder="Enter the Email">
                </div><br/>
                <div>
                    <input class="login-input" type="number" name="ct" placeholder="Enter the Contact">
                </div><br/>
                <div>
                    <input class="login-input" type="password" name="pw" placeholder="Enter the Password">
                </div><br/>
                <div>
                    <input class="login-input" type="password" name="pw1" placeholder="Enter the Re-Password">
                </div><br/>
                <div>
                    <input class="login-button" type="submit" value="Sign-up">
                </div>
                <p class="login-lost">have an account? <a href="login page.html"> Login</a></p>
            
            </form>
        </div>
    </body>
</html>
