<!DOCTYPE html>
<html>
    <head>
        <title>Change-page</title>
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <div class="login-div">
            <form class="enquiry">
                <div>
                    <h2 class="enquiry-title">Change-page</h2>
                </div>
                <div>
                    <input class="login-input" type="password" name="pw1" placeholder="Enter the Old Password">
                </div><br/>
                <div>
                    <input class="login-input" type="password" name="pw2" placeholder="Enter the New Password">
                </div><br/>
                <div>
                    <input class="login-input" type="password" name="pw3" placeholder="Enter the Confirm-Password">
                </div><br/>
                <div>
                    <input class="login-button" type="submit" value="Change Password">
                </div>
            </form>
        </div>
    </body>
</html>
