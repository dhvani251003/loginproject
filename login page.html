<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="login-div">
            <form class="enquiry">
                <div>
                    <h2 class="enquiry-title">Login-page</h2>
                </div>
                <div>
                    <input class="login-input" type="text" name="nm" placeholder="Enter the Username">
                </div><br/>
                <div>
                    <input class="login-input" type="password" name="pw" placeholder="Enter the Password">
                </div><br/>
                <input type="checkbox" style="align-items: center;
                                                margin-left: 80px;
                                                margin-bottom: 30px;">Remember me
                <div>
                    <input class="login-button" type="submit" value="Login">
                </div>
                <p class="login-lost"><a href="forget password.html">Forgot Password?</a></p>
            
                <p class="login-lost">Don't have an account? <a href="signup page.html">Sign-up</a></p>
        
            </form>
        </div>
    </body>
</html>
